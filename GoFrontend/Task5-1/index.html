<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Cadastre</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <ul>
                <li>Meu YouBike</li>
                <li>Vender</li>
                <li>Forum</li>
                <li>Contato</li>
                <li>Ajuda</li>
                <li class="button_flag"><img src="img/flag.png" class="flag">Minhas Ofertas</li>
                <li class="button_entrar">Ola! Entrar ou Cadastre-se</li>
            </ul>
        </div>
        <div class="content">
            <div class="enter">
                <p class="name">Cadastre-se</p>
                <div class="center">
                    <a href="" class="login">
                        <span class="f bold">f</span>
                        <span class="border"></span>
                        <span class="log">
                            <span class="bold">Log In</span>
                            <span>with</span>
                            <span class="bold">Facebook</span>
                            <img src="img/log.png">
                        </span>
                    </a>
                    <div class="line"></div>
                    <p class="ou">OU</p>
                    <div class="line"></div>
                    <form>
                        <input type="text" name="first_name" placeholder="First Name">
                        <input type="text" name="last_name" placeholder="Last Name">
                        <input type="email" name="email" placeholder="Email Address">
                        <input type="password" name="shoose_password" placeholder="Shoose Password">
                        <input type="password" name="password_confirm" placeholder="Password Confirm">
                        <label>
                            <input type="checkbox"> 
                            Send me Youbike updates and tips
                        </label>
                    </form>
                    <a href="" class="button">Create my Account
                    </a>
                </div>
                <p class="end">
                    By clicking the button above, you agree to the Terms of Service<br>
                    Xiew our Privacy Policy.
                </p>
            </div>
        </div>
    </body>
</html>
