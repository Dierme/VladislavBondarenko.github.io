<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Композиция с красным, синим и желтым</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <table>
        <tr>
            <td class="white" colspan="2"></td>
            <td class="white" colspan="3"></td>
            <td class="yellow" colspan="2"></td>
        </tr>
        <tr>
            <td class="white" rowspan="2"></td>
            <td class="red" colspan="4" rowspan="4"></td>
            <td class="yellow" colspan="2" rowspan="2"></td>
        </tr>
        <tr>
        </tr>
        <tr>
            <td class="white" rowspan="3"></td>
            <td class="white" rowspan="2"></td>
            <td class="white" rowspan="2"></td>
        </tr>
        <tr>
        </tr>
        <tr>
            <td class="black"></td>
            <td class="black"></td>
            <td class="white" colspan="2"></td>
            <td class="white" colspan="2"></td>
        </tr>
        <tr>
            <td class="yellow" rowspan="3"></td>
            <td class="black"></td>
            <td class="black"></td>
            <td class="white" colspan="2"></td>
            <td class="blue" colspan="2" rowspan="2"></td>
        </tr>
        <tr>
            <td class="white" colspan="2" rowspan="2"><div></div></td>
            <td class="black" colspan="2"><div></div></td>
        </tr>
        <tr>
            <td class="white" colspan="4"></td>
        </tr>
        </table>
    </body>
</html>
